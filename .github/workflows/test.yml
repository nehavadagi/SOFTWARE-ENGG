name: Run Backend Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r flask-backend/requirements.txt
      - name: Run Tests
        run: |
          pytest flask-backend/tests/
