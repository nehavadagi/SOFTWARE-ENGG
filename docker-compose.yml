version: '3.9'

services:
  backend:
    build: ./flask-backend
    ports:
      - "5000:5000"
    volumes:
      - ./flask-backend:/app
    environment:
      - FLASK_ENV=development

  frontend:
    build: ./react-frontend
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
